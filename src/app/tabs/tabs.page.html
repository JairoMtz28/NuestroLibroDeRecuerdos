<ion-tabs id="tabular">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="book"></ion-icon>
      <ion-label>Álbum</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="reorder-four"></ion-icon>
      <ion-label>Menú</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<div class="barraNavegacion"></div>

<ion-fab slot="fixed" vertical="bottom" horizontal="end" class="custom-fab">
  <ion-fab-button id="present-alert">
    <ion-icon name="add-sharp"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-alert
  trigger="present-alert"
  header="Crear nuevo recuerdo"
  [inputs]="alertInputs"
  [buttons]="alertButtons"
  (ionAlertDidPresent)="focusInput()"
  (ionAlertWillPresent)="eliminar()">
</ion-alert>

<ion-toast #toast [message]="mensajeToast" [duration]="2000"></ion-toast>
