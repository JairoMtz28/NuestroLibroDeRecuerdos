<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ajustes</ion-title>
    </ion-toolbar>
  </ion-header>

  <section *ngIf="titulo == 'Apodos'">

  </section>

  <section *ngIf="titulo == 'Aniversario'">

  </section>

  <section *ngIf="titulo == 'Álbum'">

  </section>

  <section *ngIf="titulo == 'Menú'">

  </section>

  <section *ngIf="titulo == 'Tema'">

  </section>

  <section *ngIf="titulo == 'Compartir recuerdos'" class="seccion-compartir">
    <ion-card>
      <h5>Comparte este código con tu pareja para compartir sus recuerdos:</h5>

      <h4>{{ codigo }} <ion-icon *ngIf="!mostrarCodigo" name="eye-off-outline"> </ion-icon> <ion-icon
          *ngIf="mostrarCodigo" name="eye-outline"></ion-icon> </h4>
      <ion-button (click)="generarCodigo()">Mostrar código</ion-button>

      <br>
      <h5>O introduce aquí el codigo de tu pareja:</h5>
      <br>

      <ion-input [(ngModel)]="inputCodigo" label="Introducir código" label-placement="floating" fill="solid"
        placeholder="Código de tu pareja"></ion-input>
      <ion-button (click)="unirAPareja()">Conectar</ion-button>
    </ion-card>
  </section>

  <section *ngIf="titulo == 'Acerca de'">

  </section>

</ion-content>
