<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="opciones()">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h1>{{ nombre }}</h1>
    <h3>y</h3>
    <h1>{{ nombrePareja }}</h1>

    <h4>{{ diasRelacion }} días de relación</h4>
    <h3>{{ cantidadRecuerdos }} recuerdos juntos</h3>
  </div>

</ion-content>
